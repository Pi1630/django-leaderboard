<h2>Submit Score</h2>
<form method="post">
  {% csrf_token %}
  <label>User:</label>
  <select name="user_id">
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select><br><br>

  <label>Score:</label>
  <input type="number" name="score"><br><br>

  <button type="submit">Submit</button>
</form>
<a href="{% url 'leaderboard' %}">View Leaderboard</a>
