<h2>Get Player Rank</h2>
<form method="post">
  {% csrf_token %}
  <label>Select User:</label>
  <select name="user_id">
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>
  <button type="submit">Get Rank</button>
</form>

{% if rank %}
  <p><strong>{{ user_obj.username }}</strong> is ranked <strong>#{{ rank }}</strong> with <strong>{{ score }}</strong> points.</p>
{% elif error %}
  <p style="color: red">{{ error }}</p>
{% endif %}

<a href="{% url 'submit_score' %}">Submit Score</a> |
<a href="{% url 'leaderboard' %}">Leaderboard</a>
